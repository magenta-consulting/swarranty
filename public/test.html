<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<h1>hello moto</h1>
<script>
    function add_months(dt, n)
    {

        return new Date(dt.setMonth(dt.getMonth() + n));
    }

    dt = new Date();
    // alert(add_months(dt, 10).toString());

    dt = new Date(2014,10,2);

    html = add_months(dt, 0).toString();

    let d = new Date();
    d.setMonth(0);
    d.setDate(1);
    d.setYear(2000);

    html += ' ' + d;
    document.getElementById("demo").innerHTML = html;
</script>
