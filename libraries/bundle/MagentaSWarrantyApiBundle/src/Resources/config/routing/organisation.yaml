organisation_brands:
    path:     /organisations/{id}/brands
    controller: Magenta\Bundle\SWarrantyApiBundle\Controller\Organisation\OrganisationController::brandsAction
    defaults:
        _api_resource_class: 'Magenta\Bundle\SWarrantyModelBundle\Entity\Organisation\Organisation'
        _api_item_operation_name: 'get_brands'
        _api_collection_operation_name: 'brands'

organisation_dealers:
    path:     /organisations/{id}/dealers
    controller: Magenta\Bundle\SWarrantyApiBundle\Controller\Organisation\OrganisationController::dealersAction
    defaults:
        _api_resource_class: 'Magenta\Bundle\SWarrantyModelBundle\Entity\Organisation\Organisation'
        _api_item_operation_name: 'get_dealers'
        _api_collection_operation_name: 'dealers'

organisation_member_name:
    path:     /organisation-members/{id}/name
    controller: Magenta\Bundle\SWarrantyApiBundle\Controller\Organisation\OrganisationMemberController::nameAction
    defaults:
        _api_resource_class: 'Magenta\Bundle\SWarrantyModelBundle\Entity\Organisation\OrganisationMember'
        _api_item_operation_name: 'get_member_name'

organisation_customers:
    path:     /organisations/{id}/customers
    controller: Magenta\Bundle\SWarrantyApiBundle\Controller\Organisation\OrganisationController::customersAction
    defaults:
        _api_resource_class: 'Magenta\Bundle\SWarrantyModelBundle\Entity\Organisation\Organisation'
        _api_item_operation_name: 'get_customers'
        _api_collection_operation_name: 'customers'

