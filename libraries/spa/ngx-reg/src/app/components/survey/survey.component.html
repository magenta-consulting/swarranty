<div>
  <p>Age Group *</p>
  <ul class="option-group">
    <li *ngFor="let option of survey.ageGroup">
      <label><input name="ageGroup" type="radio" value="{{option.value}}" [(ngModel)]="survey.selectedAgeGroup"> {{option.name}}</label>
    </li>
  </ul>
  <p>How did you know FUJIOH? (Multiple answers allowed) *</p>
  <ul class="option-group">
    <li *ngFor="let option of survey.hearFrom">
      <span>
        <label><input name="hearFrom" type="checkbox" value="{{option.value}}" [(ngModel)]="option.selected"> {{option.name}}</label>
      </span>
    </li>
    <li>
      <span>
        <label><input type="hearFrom" type="checkbox" value="other" [(ngModel)]="survey.otherHearFrom.selected"> Others (Enter comment)<br></label>
        <div>Others (Please write comment if others is selected)</div>
        <input type="text" [(ngModel)]="survey.otherHearFrom.name">
      </span>
    </li>
  </ul>
  <p>Why did you choose FUJIOH product? (Multiple answers allowed) *</p>
  <ul class="option-group">
    <li *ngFor="let option of survey.reason">
      <span>
        <label><input name="reason" type="checkbox" value="{{option.value}}" [(ngModel)]="option.selected"> {{option.name}}</label>
      </span>
    </li>
    <li>
      <span>
        <label><input type="reason" type="checkbox" value="other" [(ngModel)]="survey.otherReason.selected"> Others (Enter comment)<br></label>
        <div>Others (Please write comment if others is selected)</div>
        <input type="text" [(ngModel)]="survey.otherReason.name">
      </span>
    </li>
  </ul>
  <div *ngIf="!survey.getResult()" style="color: red">{{message}}</div>
  <button class="btn btn-success" (click)="submit()">Next</button>
</div>
